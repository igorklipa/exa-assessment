<div class="list-container">
  <h1 class="list-container__title">
    Game Configurations
  </h1>

  <table class="list-container__table" mat-table [dataSource]="(configs$ | async) || []"
    *ngIf="(configs$ | async)?.length; else empty">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let game">{{ game.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let game">{{ game.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let game">{{ game.description || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="odds">
      <th mat-header-cell *matHeaderCellDef>Odds</th>
      <td mat-cell *matCellDef="let game">{{ game.odds }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let game">
        <span class="list-container__status" [ngClass]="'list-container__status--' + game.status">{{ game.status }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let game">
        <div class="list-container__actions">
          <button mat-button class="list-container__btn list-container__btn--edit"
            (click)="openForm(game)">Edit</button>
          <button mat-button class="list-container__btn list-container__btn--delete"
            (click)="deleteConfig(game.id)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-template #empty>
    <p style="text-align: center; padding: 40px;">No configurations yet.</p>
  </ng-template>
</div>
