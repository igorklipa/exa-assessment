<h2 mat-dialog-title>Edit Config</h2>

<mat-dialog-content>
  <form class="config-form" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.invalid">{{ getError('name') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Odds</mat-label>
      <input matInput type="number" formControlName="odds" step="0.1" />
      <mat-error *ngIf="form.get('odds')?.invalid">{{ getError('odds') }}</mat-error>
    </mat-form-field>

    <label class="config-form__label">Status</label>
    <mat-radio-group formControlName="status" aria-label="Select an option" class="status-group">
      <mat-radio-button value="active">Active</mat-radio-button>
      <mat-radio-button value="inactive">Inactive</mat-radio-button>
      <mat-error *ngIf="form.get('status')?.invalid">{{ getError('status') }}</mat-error>
    </mat-radio-group>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="dialog-btn dialog-btn__cancel" matButton (click)="dialogRef.close()">Cancel</button>
  <button class="dialog-btn dialog-btn__save" matButton (click)="save()" [disabled]="form.invalid">
    Update
  </button>
</mat-dialog-actions>
